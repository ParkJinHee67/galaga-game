<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>톱니바꿈의 겔러그 소환</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="level">레벨: <span id="level">1</span></div>
            <div class="lives">목숨: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">
            <button id="startButton">게임 시작</button>
            <div class="instructions">
                <p>이동: 화살표 키 또는 터치</p>
                <p>발사: 스페이스바 또는 탭</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
